services:
  app:
    build:
      context: .
    container_name: ametris-go-app
    env_file: ./.env
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:18
    restart: always
    container_name: ametris-go-db
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql   # ðŸ‘ˆ IMPORTANTE: cadena "volumen:ruta"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-vite
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - app
    command: ["npm", "run", "dev", "--", "--host"]

volumes:
  pg-data:
